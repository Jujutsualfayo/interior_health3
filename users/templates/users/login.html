<!-- users/templates/users/login.html -->

{% block content %}
  <h2>Login</h2>
  <p>Enter your credentials to access your account.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!-- This will render the form fields for login -->
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'users:register' %}">Create one here</a></p>
{% endblock %}
