{% block content %}
  <h2>Drugs Available</h2>

  <!-- Display the drug list -->
  {% if drugs %}
    <ul>
      {% for drug in drugs %}
        <li>{{ drug.name }} - {{ drug.price }} ({{ drug.stock_quantity }} available)</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No drugs available.</p>
  {% endif %}

  <!-- Display the form to add a new drug -->
  <h3>Add a New Drug</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit">Add Drug</button>
  </form>
{% endblock %}
