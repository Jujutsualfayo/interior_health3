<h2>Your Orders</h2>
{% if orders %}
  <ul>
    {% for order in orders %}
      <li>
        Order #{{ order.id }} - {{ order.drug.name }}<br>
        Quantity: {{ order.quantity }}<br>
        Total Price: {{ order.total_price }}<br>
        Ordered by: {{ order.user.username }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No orders available.</p>
{% endif %}
